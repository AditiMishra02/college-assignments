<html>
  <style>
    ul {
      list-style-type: none;
      margin-left: 0;
      padding: 0;
      overflow: hidden;
      width: 100px;
      background-color: rgb(196, 172, 35);
    }

    li {
      float: left;
    }
    li a {
      display: block;
      color: rgb(50, 128, 158);
      padding: 10px 20px;
    }

    li a:hover {
      background-color: rgb(30, 255, 98);
    }
  </style>

  <body>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#vision">Vision</a></li>
      <li><a href="#careers">Careers</a></li>
    </ul>
  </body>
</html>
